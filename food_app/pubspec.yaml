  - assets/images/toy-faces1.png
  - assets/images/toy-faces2.png
  - assets/icons/gradient.png
  - assets/icons/gradient1.png
  - assets/images/big-logo.png
  - assets/icons/menu-icon.svg
  - assets/icons/search-icon.svg
  - assets/icons/shopping-cart.svg
  - assets/images/veggie-tomato.png
  - assets/images/spicy-fish.png
